<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackspire - Professional Announcement</title>
    <style>
        :root {
            --primary: #5DBB63;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-accent: #2a2a2a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .announcement-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out, fadeOut 0.8s ease-in 4.2s forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .logo-container {
            margin: 0 auto 2rem;
            width: 120px;
            height: 120px;
            background: var(--dark-card);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid var(--primary);
            animation: subtlePulse 4s infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2.8rem;
            margin: 1rem 0;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #7DCE82);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .event-card {
            background: var(--dark-card);
            border-radius: 12px;
            padding: 1.8rem;
            margin: 2rem auto;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            border-top: 4px solid var(--primary);
            animation: cardEntrance 1s ease-out;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .detail-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin-top: 1rem;
            color: var(--primary);
        }

        .cta-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 187, 99, 0.3);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 187, 99, 0.4);
            background: #4ca952;
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(93, 187, 99, 0.15) 0%, rgba(93, 187, 99, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: glowMove 12s infinite alternate;
        }

        @keyframes glowMove {
            0% { transform: translate(-50%, -50%); }
            25% { transform: translate(50%, -30%); }
            50% { transform: translate(20%, 40%); }
            75% { transform: translate(-40%, 20%); }
            100% { transform: translate(-10%, -30%); }
        }

        .countdown-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--dark-accent);
        }

        .countdown-progress {
            height: 100%;
            width: 100%;
            background: var(--primary);
            animation: countdown 5s linear forwards;
            transform-origin: left center;
        }

        @keyframes countdown {
            from { transform: scaleX(1); }
            to { transform: scaleX(0); }
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--dark-text);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .close-button:hover {
            opacity: 1;
            color: var(--primary);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .tagline { font-size: 1.1rem; }
            .event-card { padding: 1.5rem; }
            .detail-item { font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="glow-effect"></div>
    <div class="glow-effect" style="animation-delay: -4s;"></div>
    
    <div class="announcement-container">
        <div class="close-button" id="closeButton">
            <i class="fas fa-times"></i>
        </div>
        
        <div class="logo-container">
            <i class="fas fa-code logo-icon"></i>
        </div>
        
        <h1>Hackspire 2025</h1>
        <p class="tagline">36 hours of innovation, collaboration, and technological breakthroughs</p>
        
        <div class="event-card">
            <div class="event-details">
                <div class="detail-item">
                    <i class="fas fa-calendar-day detail-icon"></i>
                    <span>April 26-27</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock detail-icon"></i>
                    <span>9:00 AM - 9:00 PM</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt detail-icon"></i>
                    <span>LP-108</span>
                </div>
            </div>
            <div class="timer">
                <i class="fas fa-hourglass-start"></i> Registration closes in: 14 days
            </div>
        </div>
        
        <a href="register.html" class="cta-button">
            <i class="fas fa-arrow-right"></i> Continue to Registration
        </a>
    </div>
    
    <div class="countdown-bar">
        <div class="countdown-progress"></div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 5000);
        
        // Close button functionality
        document.getElementById('closeButton').addEventListener('click', () => {
            window.location.href = "login.html";
        });
        
        // Allow immediate click-through on the container (optional)
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.announcement-container').addEventListener('click', (e) => {
                // Prevent redirect if clicking on the close button or CTA button
                if (!e.target.closest('#closeButton') && !e.target.closest('.cta-button')) {
                    window.location.href = "login.html";
                }
            });
        });
    </script>
</body>
</html>
