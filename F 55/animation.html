<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: url(WhatsApp\ Image\ 2025-04-19\ at\ 10.13.08_78911350.jpg) no-repeat center center fixed;
      background-size: cover;
      animation: fadeInBackground 2s ease-in-out forwards;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    @keyframes fadeInBackground {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .welcome-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: 500;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeInText 3s ease-in-out 1.5s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-text">Welcome</div>
</body>
</html>
